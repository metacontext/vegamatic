<div class="row">
	<div class="eight columns">	
		<h4>Shopping List</h4>
		<dl id="shoppingList">
			<f:groupedFor each="{week.shoppingList}" as="groupedShoppingList" groupBy="shop" groupKey="shop">
			<dt>{shop}</dt>
			<f:for each="{groupedShoppingList}" as="item">
				<f:if condition="{modifyAmount} == {item.goods}">
					<f:then>
						<f:form action="updateAmount" id="updateAmount" name="amount" object="{item.amount}">					
							<label for="quantity">Quantity</label>
							<f:form.textbox id="quantity" property="quantity" value="{item.quantity}" size="3" />
							<label for="unit">Unit</label>
							<f:form.select id="unit" property="unit" options="{0: '', 10: 'g'}" />
							<f:form.hidden name="week" value="{week}" />
							<label for="submit">{item.name}</label>
							<f:form.submit id="submit" class="nice medium radius white button" value="Update" />
						</f:form>
						<f:link.action action="show" arguments="{week : week}">...or Cancel</f:link.action>
					</f:then>		
					<f:else>
						<f:if condition="{item.exclude} != 1">
							<f:then>
								<dd>
									<f:if condition="{item.overlay} == 1">
										<f:then>
											<f:if condition="{item.amount.quantity} > 0">
												<f:then>
													<span class="modified">{item.quantity}</span>
												</f:then>
												<f:else>
													<f:if condition="{item.quantity} > 0">
														{item.quantity}
													</f:if>
												</f:else>
											</f:if>
										</f:then>
										<f:else>
											<f:if condition="{item.quantity} > 0">
												{item.quantity}
											</f:if>
										</f:else>
									</f:if>
									<f:if condition="{item.unit}">
										<f:translate key="tx_vegamatic_domain_model_amounts.unit.I.{item.unit}" />
									</f:if>							
									{item.name} -
									<f:link.action action="excludeAmount" arguments="{week : week, goods : item.goods}">Exclude</f:link.action> / 
									<f:link.action action="modifyAmount" arguments="{week : week, goods : item.goods}">Modify</f:link.action>
								</dd>
							</f:then>
							<f:else>
								<dd>
									<span class="excluded">
										<f:if condition="{item.quantity}">{item.quantity}</f:if>
										<f:if condition="{item.unit}"><f:translate key="tx_vegamatic_domain_model_amounts.unit.I.{item.unit}" /></f:if>						
										{item.name}
									</span> -
									<f:link.action action="includeAmount" arguments="{week : week, amount : item.amount}">Include</f:link.action>					
								</dd>
							</f:else>
						</f:if>
					</f:else>					
				</f:if>
			</f:for>
			</f:groupedFor>
		</dl>
		<f:if condition="{addAmount} == 1">
			<h5>Add a new item</h5>
			<f:form action="createAmount" id="createAmount" name="addAdditionalAmount">
			
				<label for="quantity">Quantity</label>
				<f:form.textbox id="quantity" name="amountProperties[setQuantity]" value="" size="3" />				
				
				<label for="unit">Unit</label>
				<f:form.select id="unit" name="amountProperties[setUnit]" options="{0: '', 10: 'g'}" />
				
				<label for="goods">Items</label>
				<f:form.select id="goods" name="amountProperties[setGoods]" options="{unlistedGoods}" />
				
				<label for="newGoods">New Items</label>
				<f:form.textbox id="newGoods" name="amountProperties[newGoods]" value="" size="20" />
				
				<label for="shop">Shop</label>
				<f:form.select id="shop" name="amountProperties[setShop]" options="{shops}" optionLabelField="name" />
				
				<label for="newShop">New Shop</label>
				<f:form.textbox id="newGoods" name="amountProperties[newShop]" value="" size="20" />

				<f:form.hidden name="week" value="{week}" />
				<f:form.hidden name="amountTypeToAdd" value="addAdditionalAmount" />
								
				<f:form.submit class="nice medium radius white button" value="Add it" />
			</f:form>
			<f:link.action action="show" arguments="{week : week}">...or Cancel</f:link.action>
		</f:if>
		<p>
			<f:if condition="{addAmount} != 1">
				<f:link.action class="nice medium radius white button" action="addAmount" arguments="{week : week}">Add/Create item</f:link.action>	
				<a class="nice medium radius white button" href="#">TODO: Print</a>
			</f:if>
		</p>		
	</div>
</div>
