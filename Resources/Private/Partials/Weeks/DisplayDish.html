{dishName}
<f:if condition="{dish}">
	<f:then>
		[<f:link.action action="addDish" arguments="{week : week, slot : slot}">Modify</f:link.action>] [<f:link.action action="removeDish" arguments="{week : week, uid : dishUid}">Remove</f:link.action>]
	</f:then>
	<f:else>
		[<f:link.action action="addDish" arguments="{week : week, slot : slot}">Add</f:link.action>]
	</f:else>
</f:if>
