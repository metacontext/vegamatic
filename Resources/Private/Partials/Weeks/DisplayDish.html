{dishName}
<f:if condition="{dish}">
	<f:then>
		- <f:link.action action="addDish" arguments="{week : week, slot : slot}">Change</f:link.action>
		 - <f:link.action action="removeDish" arguments="{week : week, slot : slot}">Remove</f:link.action>
		 - <f:link.action action="edit" controller="Dishes" arguments="{referrer : 'Weeks:show', referrerObject : week.uid}">TODO: Edit</f:link.action>
	</f:then>
	<f:else>
		<f:link.action action="addDish" arguments="{week : week, slot : slot}">Add</f:link.action>
	</f:else>
</f:if>
